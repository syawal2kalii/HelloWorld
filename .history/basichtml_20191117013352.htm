<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic HTML (Pertemuan 5)</title>
</head>
<body>
    <!-- tag atribute value
        global -> style,class (https://www.w3.org/TR/2010/WD-html-markup-20101019/global-attributes.html)
        local -> src
    -->
    
    <img src="" alt="">
    <h1>ini Header</h1>
    <p>ini tag <b><i>Paragraph</i></b></p>
    <p>ini link website <a href="http://www.lscumi.info.tm">LSC</a> </p> 
    <img src="" alt="">
   <p> Peminatan Di LSC (Ordered List) </p>
    <ol>
        <li>Pemrograman</li>
        <li>Jaringan</li>
        <li>Desain</li>
        <li>Hardware</li>
    </ol>

    <p>History Ketua LSC</p> 
    <ul>
        <li>Kak Iwan (2013)</li>
        <li>Kak Saldi (2014)</li>
        <li>Kak Yahya (2016)</li>
        <li><a href="https://www.w3schools.com/html/html_lists.asp">Contoh Style</a></li>
    </ul>

    <table> <!-- tag pembuka -->
        <tr> <!-- table row -->
            <th>No</th> <!-- table Head -->
            <th>Nim</th>
            <th>Nama</th>
            <th>Kelas</th>
            
        </tr>
        <tr>
            <td>1</td> <!-- table Data -->
        </tr>
    </table> <!-- tag penutup -->

</body>


</html>
